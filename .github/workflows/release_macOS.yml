name: Release Build for macOS

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Ref to build (branch, tag or SHA)'
        required: false
        default: 'master'
  pull_request:
    types:
      - opened     

jobs:
  build:
    name: Build Sourcery for macOS
    runs-on: macos-13
    steps:
      - name: Set Xcode 15.1.0
        run: sudo xcode-select -s /Applications/Xcode_15.1.0.app/Contents/Developer
      - name: Print Current Xcode
        run: xcode-select -p
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref }}
      - name: Build it
        run: |
          swift build --configuration release --static-swift-stdlib --enable-dead-strip
          SWIFTFORMAT_BIN_PATH=`swift build --configuration release --show-bin-path`
          mv $SWIFTFORMAT_BIN_PATH/sourcery_macOS "${HOME}/sourcery_macOS"
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: sourcery_macOS
          path: ~/sourcery_macOS
          retention-days: 5
